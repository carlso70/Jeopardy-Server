<!doctype html>
<html lang="en">
    <head>
        <title>Jeopardy!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

        <script src="jeopardy.js" ></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="jeopardy.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">CS390 Jeopardy</a>
                <button type="button" class="btn btn-default btn-large" data-toggle="modal" data-target="#signInModal">Sign in</button>
            </div>
        </nav>

        <!-- Modal -->
        <div id="signInModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnSignIn" class="btn btn-default" data-dismiss="modal">Log In</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Jeopardy Question Database</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lg_catTitle" name="lg_catTitle" placeholder="Category Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lg_dollarValue" name="lg_dollarValue" placeholder="Dollar Value">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lg_quesTxt" name="lg_quesTxt" placeholder="Question Text">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lg_ansText" name="lg_ansText" placeholder="Answer Text">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="lg_showNumber" name="lg_showNumber" placeholder="Show Number">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="lg_airDate" name="lg_airDate" placeholder="Air Date">
                    </div>
                    <div class="form-group">
                        <button type="button" id="btnSearch" class="btn btn-block">Search</button>
                    </div>
                    <table id="table" data-height="460">
                        <thead>
                            <tr>
                                <th data-field="ShowNumber">Show #</th>
                                <th data-field="AirDate">Air Date</th>
                                <th data-field="DollarValue">Dollar Value</th>
                                <th data-field="QuestionText">Question Text</th>
                                <th data-field="AnswerText">Answer Text</th>
                                <th data-field="QuestionID">Question ID</th>
                                <th data-field="CategoryCode">Category Code</th>
                                <th data-field="CategoryTitle">Category Title</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
